<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="MainContainer">
        <h1> Tic-Tac-Toe </h1>
        <h2> Player vs AI <br>&#160&#160&#160[X]&#160&#160&#160&#160&#160&#160&#160[O]</h2>
        <button class="b restart">Restart</button>
        <div class="buttons">
            <button class="difficulty b " id="selected">Easy</button>
            <button class="difficulty b" id="">Medium</button>
            <button class="difficulty b" id="">Difficult</button>
            <button class="difficulty b" id="">Unbeatable</button>
        </div>
        <div class="grid">
            <button class="line" id="0"></button>
            <button class="line" id="1"></button>
            <button class="line" id="2"></button>
            <button class="line" id="3"></button>
            <button class="line" id="4"></button>
            <button class="line" id="5"></button>
            <button class="line" id="6"></button>
            <button class="line" id="7"></button>
            <button class="line" id="8"></button>
        </div>
    </div>
    
    

    <script src="main.js" defer></script>
</body>
</html>
